<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benito sy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('hmm.gif') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin: 15px 0 10px 0;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .header-gif {
      max-width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /*  Buttons container  */
    .buttons {
      position: relative;
      width: 400px;
      height: 200px;
    }

    /*  Base button style  */
    button {
      padding: 12px 20px;
      font-size: 13px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.1s;
      position: absolute;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #no {
      background-color: #f44336;
      color: white;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    #maybe {
      background-color: #ff9800;
      color: white;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    /*  Popup styling  */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      max-width: 400px;
    }

    .popup-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>DO I HAVE A CHANCE???</h1>
  <img src="hmm.gif" alt="Funny GIF``````1" class="header-gif">

  <!-- ===== Buttons container ===== -->
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <button id="maybe">Maybe</button>
  </div>

  <!-- ===== Popup for Yes, No, Maybe ===== -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">X</button>
      <h2 id="popup-text"></h2>
      <img id="popup-gif" src="" alt="Popup GIF">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const maybeBtn = document.getElementById("maybe");
    const container = document.querySelector(".buttons");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const popupGif = document.getElementById("popup-gif");

    // Function to move button randomly
    function moveButton(btn) {
      const containerRect = container.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      let newX = Math.random() * (containerRect.width - btnRect.width);
      let newY = Math.random() * (containerRect.height - btnRect.height);

      btn.style.left = newX + "px";
      btn.style.top = newY + "px";
    }

    // Move "No" and "Maybe" when hovered
    [noBtn, maybeBtn].forEach(btn => {
      btn.addEventListener("mouseenter", () => moveButton(btn));
    });

    // YES button click
    document.getElementById("yes").addEventListener("click", () => {
      popupText.textContent = "I KNEW ITTTT! mwuahhh üíã";
      popupGif.src = "pusa.gif"; // Replace with your own GIF
      popup.style.display = "flex";
    });

    // NO button click
    noBtn.addEventListener("click", () => {
      popupText.textContent = "Wrong answer. Try again!";
      popupGif.src = "no.gif"; // Replace with your 'try again' GIF
      popup.style.display = "flex";
    });

    // MAYBE button click
    maybeBtn.addEventListener("click", () => {
      popupText.textContent = "We can work on it ‚ù§Ô∏è";
      popupGif.src = "maybe.gif"; // Replace with your 'maybe' GIF
      popup.style.display = "flex";
    });

    // Close popup
    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
